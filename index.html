<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li class="todo-item">
            <input type="checkbox" id="buy-groceries">
            <label for="buy-groceries">Buy groceries</label>
            <ul class="sub-item">
                <li><a href="#" class="sub-item-link" target="_blank">Fruits</a></li>
                <li><a href="#" class="sub-item-link" target="_blank">Vegetables</a></li>
                <li><a href="#" class="sub-item-link" target="_blank">Store Link</a></li>
            </ul>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="walk-dog">
            <label for="walk-dog">Walk the dog</label>
            <ul class="sub-item">
                <li><a href="#" class="sub-item-link" target="_blank">View Dog Park</a></li>
            </ul>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="do-laundry">
            <label for="do-laundry">Do laundry</label>
            <ul class="sub-item">
                <li><a href="#" class="sub-item-link" target="_blank">Link to Laundromat Location</a></li>
            </ul>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="prepare-dinner">
            <label for="prepare-dinner">Prepare dinner</label>
            <ul class="sub-item">
                <li><a href="#" class="sub-item-link" target="_blank">View Recipes</a></li>
                <li><a href="#" class="sub-item-link" target="_blank">View Ingredients</a></li>
            </ul>
        </li>
    </ul>

</body>

</html>
