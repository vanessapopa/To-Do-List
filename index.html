<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li class="todo-item">
            <input type="checkbox" id="buy-groceries">
            <label for="buy-groceries">Buy groceries</label>
            <ul class="sub-item">
                <li><a href="https://i.pinimg.com/736x/55/44/62/5544623143b4ddeb1900e92dec90793b.jpg" class="sub-item-link" target="_blank">Fruits</a></li>
                <li><a href="https://i.pinimg.com/736x/53/a7/7c/53a77c61f6da8c85075205eba25df83c.jpg" class="sub-item-link" target="_blank">Vegetables</a></li>
                <li><a href="https://www.zehrs.ca/en/online-grocery-shopping?utm_source=google&utm_medium=search&utm_campaign=2025-06-17-adv-external-other-na-pcexpress-none-restofcanada-branded-7007186-pcx2025alwaysonsem-80&utm_content=6163391-commriau_pcx_dg_ao_branded_zehrs_en-na-en&utm_term=&gclsrc=aw.ds&gad_source=1&gad_campaignid=15622237825&gbraid=0AAAAADgIcLza9qumuN4jVeku_esAxooyc&gclid=CjwKCAiAzrbIBhA3EiwAUBaUdTNgQdcjTNNFHMq68j0kFUoJl230_PjlEpMgpIUNyx5i4EQqk1ZiHhoCi2EQAvD_BwE" class="sub-item-link" target="_blank">Store Link</a></li>
            </ul>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="walk-dog">
            <label for="walk-dog">Walk the dog</label>
            <ul class="sub-item">
                <li><a href="https://www.kitchener.ca/en/things-to-do/mclennan-park.aspx#" class="sub-item-link" target="_blank">View Dog Park</a></li>
            </ul>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="do-laundry">
            <label for="do-laundry">Do laundry</label>
            <ul class="sub-item">
                <li><a href="https://share.google/NWX0BGwzGz5xLrmNm" class="sub-item-link" target="_blank">Link to Laundromat Location</a></li>
            </ul>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="prepare-dinner">
            <label for="prepare-dinner">Prepare dinner</label>
            <ul class="sub-item">
                <li><a href="https://new.milk.org/Discover-Dairy/Recipes?gad_source=1&gad_campaignid=16099538844&gbraid=0AAAAAoaH8--9QDZdKydRrckbC_KfEYyj0&gclid=CjwKCAiAzrbIBhA3EiwAUBaUdcejI3HOkDv7EMFJgJDzlpxC2cQAsxdG7kWFVx_b9STB64oi0E-_pRoC-ZUQAvD_BwE" class="sub-item-link" target="_blank">View Recipes</a></li>
                <li><a href="https://i.pinimg.com/736x/a4/38/03/a43803d1e09847369776aad4d8d8b1bc.jpg" class="sub-item-link" target="_blank">View Ingredients</a></li>
            </ul>
        </li>
    </ul>

</body>

</html>
