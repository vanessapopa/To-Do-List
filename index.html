<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
</head>

<body>
    <ul class="todo-list">
        <li class="todo-item">
            <input type="checkbox" id="">Buy groceries</input>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="">Walk the dog</input>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="">Do laundry</input>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="">Prepare dinner</input>
        </li>
    </ul>

</body>

</html>
